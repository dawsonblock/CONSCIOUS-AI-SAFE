apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: brain-server-netpol
spec:
  podSelector:
    matchLabels:
      app: brain-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 50051
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
