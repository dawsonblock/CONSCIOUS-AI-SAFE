apiVersion: v1
kind: ConfigMap
metadata:
  name: brain-config
  labels:
    app: brain-fdqc
data:
  server.conf: |
    server_address: "0.0.0.0:50051"
    log_level: "INFO"
    
    # Brain Configuration
    input_dim: 784
    gw_output_dim: 60
    qw_dimension: 7
    entropy_cap: 1.94591
    max_dwell_ms: 120
    
    # Memory Configuration
    stm_capacity: 20
    ltm_capacity: 1000
    
    # Training Configuration
    learning_rate: 0.001
    batch_size: 32
    num_epochs: 10
    
    # Checkpointing
    enable_checkpoints: true
    checkpoint_interval: 1
    checkpoint_dir: "/data/checkpoints"
